_schema-version: "3.2"
ID: HelloFiori
version: 0.0.1
modules:
- name: HelloFiori-destination-content
  type: com.sap.application.content
  requires:
  - name: HelloFiori-destination-service
    parameters:
      content-target: true
  - name: HelloFiori_html_repo_host
    parameters:
      service-key:
        name: HelloFiori_html_repo_host-key
  - name: uaa_HelloFiori
    parameters:
      service-key:
        name: uaa_HelloFiori-key
  parameters:
    content:
      instance:
        destinations:
        - Name: approuter_HelloFiori_html_repo_host
          ServiceInstanceName: HelloFiori-html5-app-host-service
          ServiceKeyName: HelloFiori_html_repo_host-key
          sap.cloud.service: approuter
        - Authentication: OAuth2UserTokenExchange
          Name: approuter_uaa_HelloFiori
          ServiceInstanceName: HelloFiori-xsuaa-service
          ServiceKeyName: uaa_HelloFiori-key
          sap.cloud.service: approuter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: HelloFiori-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: HelloFiori_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - frontend.zip
      name: frontend
      target-path: resources/
- name: frontend
  type: html5
  path: frontend
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: HelloFiori-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: HelloFiori-destination-service
    service-plan: lite
- name: HelloFiori_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: HelloFiori-html5-app-host-service
    service-plan: app-host
- name: uaa_HelloFiori
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: HelloFiori-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
